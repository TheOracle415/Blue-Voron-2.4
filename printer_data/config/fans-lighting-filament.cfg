#####################################################################
#   Filament sensor
#####################################################################

[filament_switch_sensor BTT_Filament_Sensor]
switch_pin: ^PC0 
pause_on_runout: False 
runout_gcode: 
  PAUSE  #  [pause_resume] is required in printer.cfg  
  M117 Filament switch runout 
insert_gcode: 
  M117 Filament switch inserted
  
#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting (Optional)
## Connected to LED-STRIP
[output_pin caselight]
pin: PE6
pwm:true
hardware_pwm: False
value: 0.20 #startup value
shutdown_value: 0
value:1
cycle_time: 0.00025

## Connected to led (nitehawk sb)
[output_pin pcb_led]
pin: !nhk:gpio8

## Connected to NEOPIXEL (nitehawk sb)
[neopixel rgb_light]
pin: nhk:gpio7
chain_count: 3
color_order: GRBW
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 1.0
initial_WHITE: 0.0

